name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            binary_name: clawbridge-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            binary_name: clawbridge-linux-arm64
          - os: macos-latest
            target: macos-x64
            binary_name: clawbridge-macos-x64
          - os: macos-latest
            target: macos-arm64
            binary_name: clawbridge-macos-arm64
          - os: windows-latest
            target: win-x64
            binary_name: clawbridge-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g @yao-pkg/pkg

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Package binary
        run: pkg . --target node20-${{ matrix.target }} --output ${{ matrix.binary_name }}

      - name: Create or update release with binary
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Clawbridge Runner ${{ steps.version.outputs.version }}
          body: |
            ## Clawbridge Runner ${{ steps.version.outputs.version }}

            ### Quick Install
            ```bash
            curl -fsSL https://clawbridge.cloud/install | bash
            ```

            ### Quick Start
            ```bash
            clawbridge link CB-XXXXXX
            clawbridge run
            ```
          files: ${{ matrix.binary_name }}
          append_body: false
          draft: false
          prerelease: false
          generate_release_notes: false
