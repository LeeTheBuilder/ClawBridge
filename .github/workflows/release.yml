name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g @yao-pkg/pkg

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build all binaries (single runner, no artifact storage)
        run: |
          pkg . --target node20-linux-x64 --output clawbridge-linux-x64
          pkg . --target node20-linux-arm64 --output clawbridge-linux-arm64
          pkg . --target node20-macos-x64 --output clawbridge-macos-x64
          pkg . --target node20-macos-arm64 --output clawbridge-macos-arm64
          pkg . --target node20-win-x64 --output clawbridge-win-x64.exe

      - name: Create checksums
        run: |
          sha256sum clawbridge-* > checksums.txt

      - name: Create GitHub release (same repo)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Clawbridge Runner ${{ steps.version.outputs.version }}
          body: |
            ## Clawbridge Runner ${{ steps.version.outputs.version }}

            ### Quick Install

            ```bash
            curl -fsSL https://clawbridge.cloud/install | bash
            ```

            ### Manual Download

            **macOS Apple Silicon:**
            ```bash
            curl -L https://github.com/LeeTheBuilder/ClawBridge/releases/download/${{ steps.version.outputs.version }}/clawbridge-macos-arm64 -o clawbridge
            chmod +x clawbridge
            sudo mv clawbridge /usr/local/bin/
            ```

            **macOS Intel:**
            ```bash
            curl -L https://github.com/LeeTheBuilder/ClawBridge/releases/download/${{ steps.version.outputs.version }}/clawbridge-macos-x64 -o clawbridge
            chmod +x clawbridge
            sudo mv clawbridge /usr/local/bin/
            ```

            **Linux x64:**
            ```bash
            curl -L https://github.com/LeeTheBuilder/ClawBridge/releases/download/${{ steps.version.outputs.version }}/clawbridge-linux-x64 -o clawbridge
            chmod +x clawbridge
            sudo mv clawbridge /usr/local/bin/
            ```

            **Linux ARM64:**
            ```bash
            curl -L https://github.com/LeeTheBuilder/ClawBridge/releases/download/${{ steps.version.outputs.version }}/clawbridge-linux-arm64 -o clawbridge
            chmod +x clawbridge
            sudo mv clawbridge /usr/local/bin/
            ```

            ### Quick Start

            ```bash
            clawbridge link CB-XXXXXX
            clawbridge run
            ```

            ### Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            clawbridge-linux-x64
            clawbridge-linux-arm64
            clawbridge-macos-x64
            clawbridge-macos-arm64
            clawbridge-win-x64.exe
            checksums.txt
          draft: false
          prerelease: false
